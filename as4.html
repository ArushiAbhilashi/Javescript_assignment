<html>
    <head>
        <h2>THIS IS JAVASCRIPT ASSIGNMENT TO DISPLAY  VARIOUS METHODS IN CONSOLE FUNCTION</h2>
    </head>
    <body>
        <script>
            
            console.log("THIS IS TO DISPLAY TEXT!") ;//prints output of console
            console.warn("HERE IS A WARNING!"); //logs a warning message
            console.error("Oops! an error occured"); //logs an error message
           
            console.time("TIME TAKEN:"); //displays time taken to process a code :beginning of code
            var a={name:"arushi",age:"20"};
            var b={name:"riya",age:"18"}
            var c={name:"rahul",age:"16"}
            console.table({a,b,c}); //generates a table
            console.timeEnd("TIME TAKEN:");//displays time taken to process a code :end of code

        </script>
    </body>
</html>
